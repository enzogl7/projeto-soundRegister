<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa sobre artistas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/pesquisar_artistas.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<h1><a href="/">SoundRegister</a></h1>
<p class="text-muted">Pesquise sobre o artista desejado. *A pesquisa é realizada por IA e pode conter erros.</p>

<div class="center-box">
    <div class="container mt-5">
        <form id="formPesquisa" action="/pesquisa" method="POST">
            <div class="form-group" id="formGroup">
                <label for="nomeArtista" id="nomeArtistaLabel">Nome do Artista:</label>
                <input type="text" class="form-control" id="nomeArtista" name="nomeArtista" placeholder="Digite o nome do artista" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btnPesquisar">Pesquisar</button>
        </form>
    </div>
    <div th:if="${!#strings.isEmpty(resposta)}">
        <h3>Resultado da Pesquisa:</h3>
        <div class="resposta-box">
            <span th:text="${resposta}">Nenhuma informação encontrada.</span>
        </div>
        <a href="/pesquisar" class="btn btn-secondary mt-3">Fazer nova pesquisa</a>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
