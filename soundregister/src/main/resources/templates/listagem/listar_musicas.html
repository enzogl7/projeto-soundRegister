<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de músicas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/listagem_musicas.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<h1><a href="/">SoundRegister</a></h1>
<p class="text-muted">Listagem das músicas registradas.</p>
<div class="center-box">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="musicaInput">Buscar por música:</label>
                    <input type="text" id="musicaInput" class="form-control" placeholder="Digite o título da música">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="artistaSelect">Selecione um artista:</label>
                    <select id="artistaSelect" class="form-control">
                        <option value="">Selecione um artista</option>
                        <option th:each="artistas : ${artistas}"
                                th:value="${artistas.nome}" th:text="${artistas.nome}"></option>
                    </select>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Título</th>
                <th>Artista</th>
                <th>Ano de lançamento</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="tabelaMusicas">
            <th:block th:each="musica : ${musicas}">
                <tr>
                    <td th:text="${musica.titulo}"></td>
                    <td th:text="${musica.artista.nome}"></td>
                    <td th:text="${musica.anoLancamento}"></td>
                    <td>
                        <a th:href="@{/musicas/editar/{id}(id=${musica.id})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/musicas/deletar/{id}(id=${musica.id})}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function filtrarTabela() {
        var artistaFilter = document.getElementById("artistaSelect").value.toUpperCase();
        var musicaFilter = document.getElementById("musicaInput").value.toUpperCase();
        var rows = document.getElementById("tabelaMusicas").getElementsByTagName("tr");

        if (!artistaFilter && !musicaFilter) {
            for (var i = 0; i < rows.length; i++) {
                rows[i].style.display = "";
            }
            return;
        }

        for (var i = 0; i < rows.length; i++) {
            var columns = rows[i].getElementsByTagName("td");
            var nomeMusica = columns[0].textContent || columns[0].innerText;
            var artista = columns[1].textContent || columns[1].innerText;

            var match = true;

            if (artistaFilter && artista.toUpperCase().indexOf(artistaFilter) === -1) {
                match = false;
            }

            if (musicaFilter && nomeMusica.toUpperCase().indexOf(musicaFilter) === -1) {
                match = false;
            }

            if (match) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }

    document.getElementById("artistaSelect").addEventListener("change", filtrarTabela);
    document.getElementById("musicaInput").addEventListener("input", filtrarTabela);

    window.onload = function() {
        filtrarTabela();
    };
</script>
</body>
</html>
