<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de músicas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/listagem_musicas.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<h1>SoundRegister</h1>
<p class="text-muted">Listagem das músicas registradas.</p>
<div class="center-box">
    <div class="container mt-5">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Artista</th>
                <th>Ano de lançamento</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="musica : ${musicas}">
                <tr>
                    <td th:text="${musica.titulo}"></td>
                    <td th:text="${musica.artista.nome}"></td>
                    <td th:text="${musica.anoLancamento}"></td>
                    <td>
                        <a th:href="@{/musicas/editar/{id}(id=${musica.id})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/musicas/deletar/{id}(id=${musica.id})}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/assets/frontjs/home.js"></script>
</body>
</html>
