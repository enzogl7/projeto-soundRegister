<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de músicas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/registro_artistas.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<h1>SoundRegister</h1>
<p class="text-muted">Registre as informações da música do artista registrado.</p>
<div class="center-box">
    <div class="container mt-5">
        <form action="/salvar_musica" method="POST">
            <div class="form-group">
                <label for="tituloMusica">Título da música</label>
                <input type="text" class="form-control" id="tituloMusica" name="tituloMusica" placeholder="Digite o título da música" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="artista">Artista</label>
                    <select class="form-control" id="artista" name="artista" required>
                        <option value="" disabled selected>Selecione um artista</option>
                        <option th:each="artista : ${artistas}"
                                th:value="${artista.id}" th:text="${artista.nome}"></option>
                    </select>
                </div>


                <div class="form-group col-md-6">
                    <label for="anoLancamento">Ano de lançamento</label>
                    <input type="number" class="form-control" id="anoLancamento" name="anoLancamento" placeholder="Insira o ano de lançamento da música" required>
                </div>

            </div>


            <button type="submit" class="btn btn-primary btn-block">Cadastrar música</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/assets/frontjs/home.js"></script>
</body>
</html>
