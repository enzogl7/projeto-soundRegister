<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de artistas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/registro_artistas.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<h1>SoundRegister</h1>
<p class="text-muted">Registre as informações do artista desejado.</p>
<div class="center-box">
    <div class="container mt-5">
        <form action="/salvar_artista" method="POST">

            <div class="form-group">
                <label for="nomeArtista">Nome do Artista</label>
                <input type="text" class="form-control" id="nomeArtista" name="nomeArtista" placeholder="Digite o nome do artista" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="genero">Gênero</label>
                    <select class="form-control" id="genero" name="genero" required>
                        <option value="" disabled selected>Selecione um Gênero</option>
                        <option value="ROCK">Rock</option>
                        <option value="SERTANEJO">Sertanejo</option>
                        <option value="RAP">Rap</option>
                        <option value="HIPHOP">Hip-hop</option>
                        <option value="FUNK">Funk</option>
                        <option value="SAMBA">Samba</option>
                        <option value="PAGODE">Pagode</option>
                        <option value="ELETRÔNICA">Eletrônica</option>
                        <option value="JAZZ">Jazz</option>
                        <option value="POP">Pop</option>
                        <option value="REGGAE">Reggae</option>
                    </select>
                </div>


                <div class="form-group col-md-6">
                    <label for="tipoArtista">Tipo de Artista</label>
                    <select class="form-control" id="tipoArtista" name="tipoArtista" required>
                        <option value="" disabled selected>Selecione um Tipo</option>
                        <option value="SOLO">Solo</option>
                        <option value="DUPLA">Dupla</option>
                        <option value="BANDA">Banda</option>
                    </select>
                </div>
            </div>


            <button type="submit" class="btn btn-primary btn-block">Cadastrar Artista</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/assets/frontjs/home.js"></script>
</body>
</html>
