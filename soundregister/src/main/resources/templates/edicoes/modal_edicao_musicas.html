<div id="modalEdicaoMusica" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Artista</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editarMusicaForm">
                <input type="hidden" id="artistaIdEdicaoMusica">
                    <div class="form-group">
                        <label for="tituloMusica">Título da música</label>
                        <input type="text" class="form-control" id="tituloMusica" name="tituloMusica" placeholder="Digite o título da música" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="artista">Artista</label>
                            <select class="form-control" id="artista" name="artista" required>
                                <option value="" disabled selected>Selecione um artista</option>
                                <option th:each="artista : ${artistas}"
                                        th:value="${artista.id}" th:text="${artista.nome}"></option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="anoLancamento">Ano de lançamento</label>
                            <input type="number" class="form-control" id="anoLancamento" name="anoLancamento" placeholder="Insira o ano de lançamento da música" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="salvarArtista" onclick="salvarEdicaoArtista()">Salvar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/artistas/artistas.js"></script>
